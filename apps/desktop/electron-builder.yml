# Electron Builder Configuration
# @requirements 10.4 - Produce installable packages for Windows, macOS, and Linux

appId: com.flowtrace.desktop
productName: FlowTrace
copyright: Copyright Â© 2024 FlowTrace

# Directories
directories:
  output: release
  buildResources: build

# Files to include in the app
# Note: Using explicit file patterns to avoid pnpm workspace symlink issues
files:
  - dist/**/*
  - package.json
  - "!**/*.ts"
  - "!**/*.map"
  - "!**/node_modules/*/{CHANGELOG.md,README.md,README,readme.md,readme}"
  - "!**/node_modules/*/{test,__tests__,tests,powered-test,example,examples}"
  - "!**/node_modules/*.d.ts"
  - "!**/node_modules/.bin"
  - "!**/*.{iml,o,hprof,orig,pyc,pyo,rbc,swp,csproj,sln,xproj}"
  - "!.editorconfig"
  - "!**/._*"
  - "!**/{.DS_Store,.git,.hg,.svn,CVS,RCS,SCCS,.gitignore,.gitattributes}"
  - "!**/.turbo/**"
  # Don't exclude src folders - some packages like node-cron need them
  # - "!**/node_modules/**/src/**"
  - "!**/node_modules/**/tests/**"
  - "!**/node_modules/**/logs/**"
  - "!**/node_modules/**/*.log"

# Don't include sub node_modules from workspace packages
includeSubNodeModules: false

# Extra resources (UI static export)
extraResources:
  - from: ../../packages/ui/out
    to: ui
    filter:
      - "**/*"

# ASAR archive - disabled due to pnpm workspace symlinks
asar: false

# Native module rebuild configuration
# Ensures better-sqlite3 is rebuilt for Electron's Node version
npmRebuild: true
nodeGypRebuild: false
buildDependenciesFromSource: false

# macOS configuration
mac:
  category: public.app-category.finance
  target:
    - target: dir
      arch:
        - arm64
  icon: build/icon.icns
  # Disable code signing for development
  identity: null

# DMG configuration
dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications
  window:
    width: 540
    height: 380

# Windows configuration
win:
  target:
    - target: nsis
      arch:
        - x64
    - target: portable
      arch:
        - x64
  icon: build/icon.ico
  publisherName: FlowTrace

# NSIS installer configuration
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: FlowTrace

# Linux configuration
linux:
  target:
    - target: AppImage
      arch:
        - x64
    - target: deb
      arch:
        - x64
    - target: rpm
      arch:
        - x64
  category: Finance
  icon: build/icons
  maintainer: FlowTrace Team
  vendor: FlowTrace
  synopsis: Trading data and footprint analysis
  description: |
    FlowTrace is a desktop application for real-time trading data analysis
    and footprint chart visualization.

# AppImage configuration
appImage:
  artifactName: ${productName}-${version}-${arch}.AppImage

# Publish configuration (disabled by default)
publish: null

# Compression
compression: maximum

# Remove default app protocol
removePackageScripts: true
